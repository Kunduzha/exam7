{% extends "base.html" %}
{% block title %} Удалить ответа{% endblock %}
{% block menu %}
    <li><a href="{% url 'poll_more' answer.poll.pk %}">Назад</a></li>
{% endblock %}
{% block content %}
    <h1>Точно хотите удалить? </h1>
    <form method="POST" action="{% url "delete_answer" answer.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Подтвердить!"></p>
        <p><a href="{% url "poll_more" answer.poll.pk %}">Cancel</a></p>
    </form>
{% endblock %}
